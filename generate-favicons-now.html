<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Favicons Now</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: 0 auto; }
        canvas { border: 1px solid #ddd; margin: 10px; }
        button { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Generate Favicons Now</h1>
        <p>Click the buttons below to generate and download all favicon files:</p>
        
        <div id="buttons"></div>
        <div id="canvases"></div>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background circle
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Chart bars
            ctx.fillStyle = 'white';
            const bars = [
                { x: size * 0.2, y: size * 0.6, w: size * 0.05, h: size * 0.25 },
                { x: size * 0.3, y: size * 0.5, w: size * 0.05, h: size * 0.35 },
                { x: size * 0.4, y: size * 0.4, w: size * 0.05, h: size * 0.45 },
                { x: size * 0.5, y: size * 0.45, w: size * 0.05, h: size * 0.4 },
                { x: size * 0.6, y: size * 0.55, w: size * 0.05, h: size * 0.3 }
            ];
            
            bars.forEach(bar => {
                ctx.fillRect(bar.x, bar.y, bar.w, bar.h);
            });
            
            // Trending arrow
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 20);
            ctx.beginPath();
            ctx.moveTo(size * 0.25, size * 0.25);
            ctx.lineTo(size * 0.375, size * 0.125);
            ctx.lineTo(size * 0.5, size * 0.25);
            ctx.lineTo(size * 0.625, size * 0.125);
            ctx.lineTo(size * 0.75, size * 0.25);
            ctx.stroke();
            
            // Green dot
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.2, size / 20, 0, 2 * Math.PI);
            ctx.fill();
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        const sizes = [
            { size: 16, name: 'favicon-16x16.png' },
            { size: 32, name: 'favicon-32x32.png' },
            { size: 48, name: 'favicon-48x48.png' },
            { size: 180, name: 'apple-touch-icon.png' },
            { size: 192, name: 'icon-192.png' },
            { size: 512, name: 'icon-512.png' }
        ];
        
        const buttonsDiv = document.getElementById('buttons');
        const canvasesDiv = document.getElementById('canvases');
        
        sizes.forEach(({ size, name }) => {
            const canvas = createIcon(size);
            const button = document.createElement('button');
            button.textContent = `Download ${name}`;
            button.onclick = () => downloadCanvas(canvas, name);
            
            buttonsDiv.appendChild(button);
            canvasesDiv.appendChild(canvas);
        });
        
        // Auto-generate favicon.ico (32x32 version)
        const faviconCanvas = createIcon(32);
        const faviconBtn = document.createElement('button');
        faviconBtn.textContent = 'Download favicon.ico';
        faviconBtn.onclick = () => downloadCanvas(faviconCanvas, 'favicon.ico');
        buttonsDiv.appendChild(faviconBtn);
        canvasesDiv.appendChild(faviconCanvas);
    </script>
</body>
</html>
